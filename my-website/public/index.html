<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center"><h4>üöÄ My Enhanced Website</h4></div>
          <div class="card-body">
            <!-- Login Form -->
            <h5 class="card-title">üîê Login</h5>
            <form id="loginForm">
              <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="loginAlert" class="alert mt-3" style="display:none;"></div>

            <hr>

            <!-- Signup Form -->
            <h5 class="card-title">‚ûï Signup</h5>
            <form id="signupForm">
              <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
              <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="mb-3">
                <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Signup</button>
            </form>
            <div id="signupAlert" class="alert mt-3" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      const json = await res.json();
      const alert = document.getElementById('loginAlert');
      alert.style.display = 'block';
      if (json.success) {
        alert.className = 'alert alert-success';
        alert.textContent = 'Login successful! Redirecting...';
        window.location.href = json.success;
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = json.error;
      }
    });

    // Handle Signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const res = await fetch('/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      const json = await res.json();
      const alert = document.getElementById('signupAlert');
      alert.style.display = 'block';
      if (json.success) {
        alert.className = 'alert alert-success';
        alert.textContent = json.success;
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = json.error;
      }
    });
  </script>
</body>
</html>
