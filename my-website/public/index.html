<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
    }
    .login-card { 
      max-width: 420px; 
      margin: 0 auto; 
      border: none; 
      border-radius: 20px; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
      overflow: hidden;
    }
    .card-header { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a52); 
      color: white; 
      border: none; 
      padding: 2rem;
    }
    .card-header h2 { 
      font-weight: 700; 
      margin: 0; 
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .form-control { 
      border-radius: 12px; 
      border: 2px solid #e9ecef; 
      padding: 12px 16px; 
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .form-control:focus { 
      border-color: #667eea; 
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login { 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      border: none; 
      border-radius: 12px; 
      padding: 12px; 
      font-weight: 600; 
      transition: all 0.3s ease;
    }
    .btn-login:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-signup { 
      background: linear-gradient(135deg, #f093fb, #f5576c); 
      border: none; 
      border-radius: 12px; 
      padding: 12px; 
      font-weight: 600; 
      transition: all 0.3s ease;
    }
    .btn-signup:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 8px 20px rgba(245, 87, 108, 0.3);
    }
    .divider { 
      position: relative; 
      margin: 2rem 0;
    }
    .divider::before { 
      content: ''; 
      position: absolute; 
      top: 50%; 
      left: 0; 
      right: 0; 
      height: 1px; 
      background: linear-gradient(to right, transparent, #dee2e6, transparent);
    }
    .divider span { 
      background: white; 
      padding: 0 1rem; 
      color: #6c757d;
    }
    .icon-input { 
      position: relative; 
    }
    .icon-input i { 
      position: absolute; 
      left: 16px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: #6c757d; 
      z-index: 10;
    }
    .icon-input input { 
      padding-left: 50px;
    }
    .modal-content { 
      border-radius: 20px; 
      border: none; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .modal-header { 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      color: white; 
      border-radius: 20px 20px 0 0;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card login-card">
          <div class="card-header text-center">
            <h2><i class="fas fa-rocket me-2"></i>My Enhanced Website</h2>
          </div>
          <div class="card-body p-4">
            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-4 icon-input">
                <i class="fas fa-envelope"></i>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Email or Phone Number" required>
              </div>
              <div class="mb-4 icon-input">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
              </div>
              <button type="submit" class="btn btn-login btn-lg w-100 mb-4">
                <i class="fas fa-sign-in-alt me-2"></i>Log In
              </button>
            </form>
            <div id="loginAlert" class="alert mt-3" style="display:none;"></div>

            <!-- Divider -->
            <div class="divider">
              <span>or</span>
            </div>

            <!-- Signup Button -->
            <button type="button" id="signupBtn" class="btn btn-signup btn-lg w-100 mb-4">
              <i class="fas fa-user-plus me-2"></i>Create New Account
            </button>

            <!-- Forgot Password -->
            <div class="text-center">
              <a href="#" class="text-decoration-none fw-medium" style="color: #667eea;">
                <i class="fas fa-question-circle me-1"></i>Forgot Password?
              </a>
            </div>
          </div>
        </div>

        <!-- Signup Modal -->
        <div class="modal fade" id="signupModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-user-plus me-2"></i>Create New Account</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body p-4">
                <form id="signupForm">
                  <div class="mb-3 icon-input">
                    <i class="fas fa-user"></i>
                    <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
                  </div>
                  <div class="mb-3 icon-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="mb-3 icon-input">
                    <i class="fas fa-user-tag"></i>
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                  </div>
                  <div class="mb-3 icon-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-check me-2"></i>Sign Up
                  </button>
                </form>
                <div id="signupAlert" class="alert mt-3" style="display:none;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const res = await fetch('/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      const json = await res.json();
      const alert = document.getElementById('loginAlert');
      alert.style.display = 'block';
      if (json.success) {
        alert.className = 'alert alert-success';
        alert.textContent = 'Login successful! Redirecting...';
        window.location.href = json.success;
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = json.error;
      }
    });

    // Handle Signup Button Click
    document.getElementById('signupBtn').addEventListener('click', () => {
      const modal = new bootstrap.Modal(document.getElementById('signupModal'));
      modal.show();
    });

    // Handle Signup
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const res = await fetch('/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      const json = await res.json();
      const alert = document.getElementById('signupAlert');
      alert.style.display = 'block';
      if (json.success) {
        alert.className = 'alert alert-success';
        alert.textContent = json.success;
        bootstrap.Modal.getInstance(document.getElementById('signupModal')).hide();
        document.getElementById('signupForm').reset();
        document.getElementById('signupAlert').style.display = 'none';
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = json.error;
      }
    });
  </script>
</body>
</html>
