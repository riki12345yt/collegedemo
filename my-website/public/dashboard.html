<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">ðŸ“Š Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout" onclick="return confirm('Logout?');">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- User Profile -->
      <div class="col-md-6">
        <div class="card shadow mb-4">
          <div class="card-header"><h5>Welcome!</h5></div>
          <div class="card-body">
            <div id="user-info"></div>
            <form id="profileForm" class="mt-3">
              <div class="mb-3">
                <label>Full Name</label>
                <input type="text" name="full_name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <div id="profileAlert" class="alert mt-3" style="display:none;"></div>
          </div>
        </div>
      </div>

      <!-- Task List -->
      <div class="col-md-6">
        <div class="card shadow mb-4">
          <div class="card-header"><h5>My Tasks</h5></div>
          <div class="card-body">
            <form id="taskForm" class="mb-3">
              <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Add new task" required>
                <button type="submit" class="btn btn-success">Add</button>
              </div>
            </form>
            <ul id="taskList" class="list-group"></ul>
            <div id="taskAlert" class="alert mt-3" style="display:none;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadUser() {
      const res = await fetch('/user-details');
      const user = await res.json();
      document.getElementById('user-info').innerHTML = `
        <p><strong>Username:</strong> ${user.username}</p>
        <p><strong>Full Name:</strong> ${user.full_name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
      `;
      document.querySelector('[name="full_name"]').value = user.full_name;
      document.querySelector('[name="email"]').value = user.email;
    }

    async function loadTasks() {
      const res = await fetch('/tasks');
      const tasks = await res.json();
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach(task => {
        const item = document.createElement('li');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';
        item.innerHTML = `${task.task} <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>`;
        list.appendChild(item);
      });
    }

    // Update Profile
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const res = await fetch('/update-profile', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      const json = await res.json();
      const alert = document.getElementById('profileAlert');
      alert.style.display = 'block';
      if (json.success) {
        alert.className = 'alert alert-success';
        alert.textContent = json.success;
        loadUser();
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = json.error;
      }
    });

    // Add Task
    document.getElementById('taskForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      const res = await fetch('/tasks', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
      const json = await res.json();
      const alert = document.getElementById('taskAlert');
      alert.style.display = 'block';
      if (json.success) {
        alert.className = 'alert alert-success';
        alert.textContent = json.success;
        e.target.reset();
        loadTasks();
      } else {
        alert.className = 'alert alert-danger';
        alert.textContent = json.error;
      }
    });

    // Delete Task
    window.deleteTask = async (id) => {
      if (!confirm('Delete task?')) return;
      const res = await fetch(`/tasks/${id}`, { method: 'DELETE' });
      const json = await res.json();
      if (json.success) {
        loadTasks();
      }
    };

    // Load on start
    loadUser();
    loadTasks();
  </script>
</body>
</html>
